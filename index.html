<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Investimento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    canvas {
      margin-top: 30px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Simulador de Investimento</h1>
  <p style="text-align:center;">R$800 por mês com rendimento de 0,9% ao mês por 5 anos.</p>
  <button onclick="simularInvestimento()">Simular</button>
  <canvas id="graficoInvestimento" width="600" height="400"></canvas>

  <script>
    function simularInvestimento() {
      const aporteMensal = 800;
      const rendimentoMensal = 0.009; // 0,9%
      const meses = 60;
      let saldo = 0;
      const saldos = [];
      const aportes = [];

      for (let i = 1; i <= meses; i++) {
        saldo = (saldo + aporteMensal) * (1 + rendimentoMensal);
        saldos.push(saldo.toFixed(2));
        aportes.push(i * aporteMensal);
      }

      const ctx = document.getElementById('graficoInvestimento').getContext('2d');
      if (window.grafico) window.grafico.destroy(); // atualiza se já existir

      window.grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({length: meses}, (_, i) => `Mês ${i+1}`),
          datasets: [
            {
              label: 'Total com Juros',
              data: saldos,
              borderColor: 'green',
              fill: false,
              tension: 0.3
            },
            {
              label: 'Valor Investido (sem juros)',
              data: aportes,
              borderColor: 'gray',
              borderDash: [5, 5],
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            y: {
              title: {
                display: true,
                text: 'Valor acumulado (R$)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Tempo (meses)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
