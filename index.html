<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Investimento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    canvas {
      max-width: 700px;
      margin: 30px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Investimento Seguro</h1>
  <p>Investindo <strong>R$800 por mês</strong> com rendimento de <strong>0,9% ao mês</strong>.</p>
  <button onclick="simular()">Simular 5 anos</button>

  <div class="info" id="resultado"></div>

  <canvas id="grafico"></canvas>

  <script>
    function simular() {
      const aporte = 800;
      const juros = 0.009;
      const meses = 60;
      let saldo = 0;
      const totais = [];
      const investido = [];
      const mesesLabel = [];

      for (let i = 1; i <= meses; i++) {
        saldo *= (1 + juros);
        saldo += aporte;
        totais.push(saldo.toFixed(2));
        investido.push(aporte * i);
        mesesLabel.push(`${i}º`);
      }

      const totalInvestido = aporte * meses;
      const totalFinal = saldo.toFixed(2);
      const rendimento = (saldo - totalInvestido).toFixed(2);

      document.getElementById("resultado").innerHTML = `
        <p><strong>Total Investido:</strong> R$${totalInvestido.toFixed(2)}</p>
        <p><strong>Total com Juros:</strong> R$${totalFinal}</p>
        <p><strong>Rendimento:</strong> R$${rendimento}</p>
      `;

      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.grafico) window.grafico.destroy(); // Limpar gráfico anterior

      window.grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: mesesLabel,
          datasets: [
            {
              label: 'Total com Juros',
              data: totais,
              borderColor: 'green',
              borderWidth: 2,
              fill: false
            },
            {
              label: 'Total Investido',
              data: investido,
              borderColor: 'gray',
              borderDash: [5, 5],
              borderWidth: 2,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (value) => 'R$' + value.toLocaleString('pt-BR')
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
