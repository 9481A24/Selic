<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fundo com Informações</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background {
      background-image: url('https://raw.githubusercontent.com/9481A24/Gilson-marco/main/images%20(4).jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6); /* fundo escuro semi-transparente */
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }

    h1, p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="content">
      <h1>Gilson Marco</h1>
      <p>Informações por cima da imagem de fundo</p>
      <p>Você pode colocar o que quiser aqui!</p>
    </div>
  </div>

</body>
</html>
