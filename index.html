<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Foto de Fundo com Texto</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background {
      background-image: url('https://raw.githubusercontent.com/9481A24/Gilson-marco/main/images%20(4).jpeg'); /* Coloque a URL da sua imagem aqui */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .content {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro semi-transparente */
      padding: 20px;
      border-radius: 10px;
    }

    h1, p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="content">
      <h1>Título da Página</h1>
      <p>Alguma informação importante aqui</p>
      <p>Mais detalhes por cima da imagem</p>
    </div>
  </div>

</body>
</html>
