<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Investimentos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Simulador de Investimento Mensal</h2>

  <p>Investindo <strong>R$800,00 por mês</strong> durante 12 meses:</p>

  <canvas id="graficoBaixo"></canvas>
  <canvas id="graficoAlto"></canvas>

  <script>
    function calcularInvestimento(valorMensal, meses, taxaMensal) {
      let saldo = 0;
      const dados = [];

      for (let i = 1; i <= meses; i++) {
        saldo = saldo * (1 + taxaMensal) + valorMensal;
        dados.push(saldo.toFixed(2));
      }

      return dados;
    }

    const meses = 12;
    const valorMensal = 800;

    const mesesLabels = Array.from({ length: meses }, (_, i) => `Mês ${i + 1}`);
    const dadosBaixo = calcularInvestimento(valorMensal, meses, 0.007);
    const dadosAlto = calcularInvestimento(valorMensal, meses, 0.02);

    // Gráfico 1 - Baixo Risco
    new Chart(document.getElementById('graficoBaixo'), {
      type: 'line',
      data: {
        labels: mesesLabels,
        datasets: [{
          label: 'Investimento Baixo Risco (0,7% ao mês)',
          data: dadosBaixo,
          borderColor: 'green',
          backgroundColor: 'rgba(0, 128, 0, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Crescimento com Baixo Risco'
          }
        }
      }
    });

    // Gráfico 2 - Alto Risco
    new Chart(document.getElementById('graficoAlto'), {
      type: 'line',
      data: {
        labels: mesesLabels,
        datasets: [{
          label: 'Investimento Alto Risco (2% ao mês)',
          data: dadosAlto,
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Crescimento com Alto Risco'
          }
        }
      }
    });
  </script>

</body>
</html>
